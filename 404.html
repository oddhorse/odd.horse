<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>losthorse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="404.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="404/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="404/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="404/favicon-16x16.png">

  <style>
    * {
      line-height: 1.2;
      margin: 0;
    }

    html {
      color: black;
      display: table;
      height: 100%;
      text-align: center;
      width: 100%;
    }

    div {
      position: absolute;
      top: 100px;
      left: 100px;
    }

    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
      opacity: 0;
      transition: opacity 2s;
    }

    h1 {
      font-size: 2em;
      font-weight: 400;
      font-style: italic;
    }

    p {
      margin: 0 auto;
      width: 280px;
      font-style: italic;
    }

    @media only screen and (max-width: 280px) {

      body,
      p {
        width: 95%;
      }

      h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }

    }

    #tree {
      max-width: 10em;
      height: auto;
      z-index: -1;
    }
  </style>

  <script>

    window.onload = function randPos () {
      // collect all the divs
      const divs = document.getElementsByTagName('div');
      // get window width and height
      const winWidth = window.innerWidth;
      const winHeight = window.innerHeight;

      // i stands for "index". you could also call this banana or haircut. it's a variable
      let randomTop;
      let randomLeft;
      for (let i = 0; i < divs.length; i++) {

        // shortcut! the current div in the list
        const thisDiv = divs[i];

        // get random numbers for each element
        randomTop = getRandomNumber(0, winHeight);
        randomLeft = getRandomNumber(0, winWidth);

        // update top and left position
        thisDiv.style.top = randomTop + 'px';
        thisDiv.style.left = randomLeft + 'px';
      }
      document.body.style.opacity='1';
    }

    // function that returns a random number between the middle 40% of a min and max
    function getRandomNumber(min, max) {
      const range = max - min;
      let rand = Math.random() * (max - min) + min;
      // keep random number between middle 40% of screen dimension
      while (rand > range * 0.7 || rand < 0.3) rand = Math.random() * (max - min) + min;
      return rand;
    }
  </script>
</head>

<body>
  <div><h1>404 error</h1></div>
  <div><p>this page doesn't exist!</p></div>
  <div><img id="tree" class="fade" src="404/spinning-tree-upside-down.gif" alt="a small spinning tree. it quietly weeps"></div>
</body>

</html>
